<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #4CAF50;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }
    .search-box {
      display: flex;
      width: 100%;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    .search-box button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .search-box button:hover {
      background-color: #45a049;
    }
    .weather-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .weather-container img {
      width: 64px;
      height: 64px;
    }
    .weather-details {
      margin-top: 10px;
    }
    .error-message {
      color: red;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }
      .search-box input, .search-box button {
        width: 100%;
        border-radius: 5px;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Weather App</h1>
  </header>

  <main>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchButton">Get Weather</button>
    </div>

    <div class="weather-container" id="weatherContainer">
      <h2 id="location"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <div class="weather-details">
        <p id="condition"></p>
        <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
        <p><strong>Feels Like:</strong> <span id="feelsLike"></span>°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> kph</p>
      </div>
    </div>

    <p class="error-message" id="errorMessage"></p>
  </main>

  <script>
    document.getElementById('searchButton').addEventListener('click', getWeather);

    async function getWeather() {
      const apiKey = '416570dda2d649bebb6134924250606'; // Replace with your actual API key
      const city = document.getElementById('cityInput').value.trim();
      const weatherContainer = document.getElementById('weatherContainer');
      const errorMessage = document.getElementById('errorMessage');

      if (!city) {
        errorMessage.textContent = 'Please enter a city name.';
        weatherContainer.style.display = 'none';
        return;
      }

      try {
        errorMessage.textContent = 'Loading...';
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}&aqi=yes`);
        if (!response.ok) {
          throw new Error('City not found');
        }
        const data = await response.json();

        document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
        document.getElementById('weatherIcon').src = `https:${data.current.condition.icon}`;
        document.getElementById('condition').textContent = data.current.condition.text;
        document.getElementById('temperature').textContent = data.current.temp_c;
        document.getElementById('feelsLike').textContent = data.current.feelslike_c;
        document.getElementById('humidity').textContent = data.current.humidity;
        document.getElementById('windSpeed').textContent = data.current.wind_kph;

        weatherContainer.style.display = 'flex';
        errorMessage.textContent = '';
      } catch (error) {
        errorMessage.textContent = 'Error fetching weather data. Please try again.';
        weatherContainer.style.display = 'none';
      }
    }
    
  </script>

</body>
</html>
